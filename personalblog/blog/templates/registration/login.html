{% extends "base.html" %}
{% block content %}
  <h2>Log in</h2>

  {% if form.errors %}
    <p class="text-red-600">Bad creds, try again.</p>
  {% endif %}

  <form method="post" action="{% url 'login' %}">
      {% csrf_token %}
      {{ form.as_p }}
      <input type="hidden" name="next" value="{{ next }}">
      <button type="submit">Sign In</button>
  </form>
{% endblock %}
