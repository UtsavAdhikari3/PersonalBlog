{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}My Site{% endblock %}</title>
  <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
  <header>
    <h1><a href="{% url 'guest-home' %}">MySite</a></h1>
    {% if user.is_authenticated %}
      <span>Yo, {{ user.username }}!</span>
      <a href="{% url 'logout' %}">Logout</a>
    {% else %}
      <a href="{% url 'login' %}">Login</a>
    {% endif %}
  </header>

  <main>
    {% block content %}
    {% endblock %}
  </main>
</body>
</html>
